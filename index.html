<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Fav</title>

    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo-div"><img src="./src/logo.svg" id="logo" alt="Logo do GitFav"></div>
            <div id="search">
                <label class="sr-only" for="searchbar">Digite o Github username que quer favoritar</label>
                <input id="searchbar" type="text" placeholder="Digite o Github username que quer favoritar">
                <button id="searchbtn"><img src="./src/lil-star.svg" alt="Ícone de Estrela"> Favoritar</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://source.unsplash.com/random?a=1" alt="">
                        <a href="" target="_blank">
                            <p>nop-dev</p>
                            <span>nop-dev</span>
                        </a>
                    </td>
                    <td class="repositories">12</td>
                    <td class="followers">13</td>
                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://source.unsplash.com/random?a=1" alt="">
                        <a href="" target="_blank">
                            <p>nop-dev</p>
                            <span>nop-dev</span>
                        </a>
                    </td>
                    <td class="repositories">12</td>
                    <td class="followers">13</td>
                    <td class="remove">
                        <button class="remove">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://source.unsplash.com/random?a=1" alt="">
                        <a href="" target="_blank">
                            <p>nop-dev</p>
                            <span>nop-dev</span>
                        </a>
                    </td>
                    <td class="repositories">12</td>
                    <td class="followers">13</td>
                    <td>
                        <button class="remove">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
